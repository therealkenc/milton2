plugins {
    id 'io.milton.java-conventions'
}

dependencies {
    api project(':milton-api')
    api 'com.google.appengine:appengine-api-labs:1.3.1'
    api 'org.apache.ftpserver:ftpserver-core:1.0.6'
    api 'org.springframework:spring-webmvc:6.0.9'
    api 'commons-beanutils:commons-beanutils:1.9.4'
    api 'org.simpleframework:simple:4.1.21'
    api 'io.milton:milton-mail-api:4.0.1.1802'
    api 'io.milton:milton-mail-server:4.0.1.1802'
    api 'org.apache.commons:commons-collections4:4.4'
    api 'org.apache.ftpserver:ftplet-api:1.0.1'
    api 'org.apache.mina:mina-core:2.1.5'
    api 'javax.inject:javax.inject:1'
    api 'commons-lang:commons-lang:2.6'
    api 'com.hazelcast:hazelcast:5.3.0'
    api 'com.github.ben-manes.caffeine:caffeine:3.1.6'
    api 'org.glassfish.grizzly:grizzly-framework:2.4.0'
    api 'org.glassfish.grizzly:grizzly-http-server:4.0.0'
    api 'org.glassfish.grizzly:grizzly-http-servlet:4.0.0'
    api 'org.glassfish.grizzly:tls-sni:4.0.0'
    api 'org.glassfish.grizzly:grizzly-http-server-multipart:4.0.0'
    api 'org.apache.oltu.oauth2:org.apache.oltu.oauth2.client:1.0.0'
    api 'org.apache.oltu.oauth2:org.apache.oltu.oauth2.common:1.0.0'
    api 'org.bouncycastle:bcpkix-jdk15on:1.70'
    api 'com.ning:async-http-client:1.9.30'
    api 'net.sf.json-lib:json-lib:2.4:jdk15'
    testImplementation 'org.easymock:easymock:5.0.1'
    testImplementation 'org.easymock:easymockclassextension:3.2'
    testImplementation 'cglib:cglib:2.1_3'
}

description = 'milton-server-ce'

java {
    //withJavadocJar()
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += [
            '--add-exports', 'java.naming/com.sun.jndi.ldap=ALL-UNNAMED'
    ]
}

compileJava {
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
}
